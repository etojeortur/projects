<meta charset="UTF-8">
<script>
    var massive = []; // создается пустой массив
    var rounds = 100; // кол-во раундов
    var zeros = 0; // кол-во зеро
    var i; // счетчик зеро

    for (i = 0; i <= rounds; i++) { // начальное значение равно 0, условие если i <= раундам, вып. действие для цикла i + 1
        massive.push(Math.round(Math.random() * 36)); // добавляет в конец массива значения от 0 до 36(не включ), Math.round округляет число, Math.random расширяют до 36 просто умножив
    }
    alert(massive);

    for (i = 0; i < massive.length; i++) { // начальное значение равно 0, условие если i меньше кол-ва элементов massive, то действие цикла - увеличить счетчик на +1
        if (massive[i] == 0) {
            zeros++;
        }
    }
    alert('Частота выпадения зеро: ' + zeros / massive.length * 100 + '%' + '.');
</script>
