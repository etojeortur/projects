<meta charset="UTF-8">
<script>
    var arr = [1, 2, 3];
    alert(arr); // выведет 1, 2, 3, так как показывает что внутри массива
    alert(arr[1]); // выведет 2, так как отсчет начинается с НУЛЯ (0)
    // arr[1] = 4 - можно делать любые операции как с переменными, например заменить как здесь

    arr.push(10); // .push добавляет значение в конец массива
    alert(arr); // выведет 1, 2, 3, 10

    arr.pop(); // .pop удаляет значение в конце массива
    alert(arr); // выведет 1, 2, 3

</script>
