<meta charset="UTF-8">
<script>
    var que1 = prompt('Как зовут плюшевого ежа? ');
    var ans = 0;
    if ( que1 == 'Гриша' ) {
        ans = ans + 1;
        alert('Кукушка тобой гордится!');
    }   else {
        alert('Кукушка огорчена :( ');
    }
    var que2 = prompt('Любимая песня Кукушки? ');
    if ( que2 == 'Три слова') {
        ans = ans + 1;
        alert('Кукукрутыш!');
    }   else {
        alert('Кукушибка((');
    }
    var que3 = prompt('Сколько месяцев Еж любит Кукушку?');
    if ( que3 == 16) {
        ans = ans + 1;
        alert('*Кукушачий восторг*');
    }   else {
        alert('*Кукушачьи слезы...*');
    }
    alert('Всего верных ответов ' + parseInt(ans) + '.');
</script>
