<meta charset="UTF-8">
<script>
    var num = parseInt(prompt('Введите число: '));
    if ( num > 0) {
        alert('Число положительное!');
    } else if ( num < 0) {
        alert('Число отрицательное!');
    } else if ( num == 0 ) {
        alert('Число 0!');
    } else {
        alert('Вам нужно ввести число!');
    }





</script>
